<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.0/dist/patternomaly.js"></script>


</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>


    <script>

        const labels = [
            'January',
            'February',
            'March',
            'April',
            'May',
            'June',
            'July'
        ];
        const data = {
            labels: labels,
            datasets: [{
                label: 'My First dataset',
                borderColor: 'rgb(255, 99, 132)',
                fill: {
                    target: 'origin',
                    above: pattern.draw('circle', 'rgba( 0, 0,255, .3)'),   // Area will be red above the origin
                },
                data: [2, 10, 5, 2, 20, 30, 45],
                backgroundColor: [
                    pattern.draw('square', '#ff6384')
                ]
            },
            {
                label: 'My Second dataset',
                borderColor: 'rgb(22, 66, 77)',
                fill: {
                    target: 'origin',
                    above: pattern.draw('square', 'rgba( 255, 83, 29, .5)'),   // Area will be red above the origin
                },
                data: [25, 12, 5, 24, 20, 20, 5],
                backgroundColor: [
                    pattern.draw('circle', '#36a2eb')
                ]
            }]
        };



        const config = {
            type: 'line',
            data: data,
            options: {
                layout: {
                    padding: {
                        top: 50,
                        left: 100,
                        right: 100
                    }
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 24,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        };
        // === include 'setup' then 'config' above ===

        var myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>
</body>

</html>
